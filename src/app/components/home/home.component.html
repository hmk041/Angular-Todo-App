<div class="page home">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="page-title">
          <img class="svg" src="assets/svg/file.svg">
          <span>Todo List App</span>
        </h2>
      </div>
      <div class="col-md-6">
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput type="text" placeholder="Clearable input" [(ngModel)]="value" name="value" #newTodo>
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>              
          <button mat-raised-button color="primary" type="button" (click)="addItem(newTodo)">Add</button>
        </form>
       </div>
      </div>
       <div class="row mt-4">
         <div class="col-md-12">
          <mat-card class="d-flex">
            <div class="example-container">
              <h5>To do</h5>
            
              <div
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="todo"
                [cdkDropListConnectedTo]="[inPrograssList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todo" cdkDrag>
                  <img class="svg" src="assets/svg/clock.svg">
                  {{item}}
                </div>
              </div>
            </div>
            
            <div class="example-container">
              <h5>In Prograss</h5>
            
              <div
                cdkDropList
                #inPrograssList="cdkDropList"
                [cdkDropListData]="inPrograss"
                [cdkDropListConnectedTo]="[todoList,doneList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inPrograss" cdkDrag>
                    <img class="svg" src="assets/svg/hourglass.svg">
                  {{item}}
                </div>
              </div>
            </div>

            <div class="example-container">
              <h5>Done</h5>
            
              <div
                cdkDropList
                #doneList="cdkDropList"
                [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[inPrograssList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>
                    <img class="svg" src="assets/svg/like.svg">
                  {{item}}
                </div>
              </div>
            </div>
                        
          </mat-card>
         </div>
       </div>
       <div class="row">
         <div class="col-md-12 text-center mt-2">
           <small>Copyright @  2017 Todo List </small>
         </div>
       </div>
    </div>
  </div>
